<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="widht=device-widht, initial-scale=1.0" />
    <title>TUGAS 22</title>
  </head>
  <body>
    <fieldset>
      <legend>Form</legend>
      <form>
      <table>
        <tr>
          <td>Nama</td>
          <td>: <input type="text" placeholder="Nama Lengkap..."></td>
        </tr>
        <tr>
          <td>Username</td>
          <td>: <input type="text" placeholder="Username..."></td>
        </tr>
        <tr>
          <td>Email</td>
          <td>: <input type="email" placeholder="Your Email..."></td>
        </tr>
        <tr>
          <td>Password</td>
          <td>: <input type="password" placeholder="Password..."></td>
        </tr>
        <tr>
          <td>Alamat Web</td>
          <td>: <input type="url" placeholder="Masukkan URL Web..."></td>
        </tr>
        <tr>
          <td>Tanggal Lahir</td>
          <td>: <input type="date"></td>
        </tr>
        <tr>
          <td>Umur</td>
          <td>: <input type="number" maxlength="2"></td>
        </tr>
        <tr>
          <td>Jenis Kelamin</td>
          <td>: <input type="radio"> Laki-Laki
                <input type="radio"> Perempuan</td>
        </tr>
        <tr>
          <td>Agama</td>
          <td>: <select>
                  <option selected>Islam</option>
                  <option>Kristen</option>
                  <option>Katolik</option>
                  <option>Hindu</option>
                  <option>Buddha</option>
                  <option>Konghucu</option></td>
          </tr>
          <tr>
            <td>Biografi</td>
            <td>: <textarea rows="3" cols="15" placeholder=" "></textarea></td>
          </tr>
          <tr>
            <td>Foto/td>
            <td>: <img src="/logo1.jpg" width="20%" height="20%"></td>
          </tr>
          <tr>
            <td>Audio</td>
            <td>: <audio src="/sample.mp3" controls></td>
          </tr>
        </table>
        </form>
      </fieldset>
  </body>
</html>
